version: '3.8'

services:
  aquabot:
    build:
      context: .
      args:
        - IMAGE_TAG=${IMAGE_TAG}
    image: aquabot:${IMAGE_TAG}
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
    command: ["python", "main.py"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
